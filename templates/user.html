<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding: 0;
            overflow: hidden;
            background-color: #333;}
        li{
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: #777;
        }
    </style>
</head>
<body bgcolor="#faebd7">
<ul>
    <li><a href="./profile">Profile</a></li>
     <li><a href="./logout">logout</a></li>
</ul>

</body>
</html>
